{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="{% static 'inventory/css/style.css' %}">
</head>
<body>
    <h1>Add a New Product</h1>

    <form method="POST" action="/create/">
        {% csrf_token %}
        <label for="name">Product Name</label>
        <input type="text" id="name" name="product_name" placeholder="Enter product name" required>

        <label for="price">Product price</label>
        <input type="text" id="price" name="product_price" placeholder="Enter product Price" required>

        <button type="submit">Save Product</button>
    </form>
</body>
</html>
